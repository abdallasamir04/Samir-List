{% extends "base.html" %}
{% block title %}Register | TaskMaster{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="bg-primary p-6 text-white text-center">
      <h2 class="text-2xl font-bold">Create an Account</h2>
      <p class="opacity-80">Join TaskMaster to organize your tasks</p>
    </div>
    
    <form method="POST" class="p-6">
      <div class="mb-6">
        <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user text-gray-400"></i>
          </div>
          <input id="username" type="text" name="username" placeholder="Choose a username" 
                 class="form-input w-full pl-10 pr-3 py-3 rounded-md border focus:ring-2 focus:ring-primary/20" required>
        </div>
      </div>
      
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-envelope text-gray-400"></i>
          </div>
          <input id="email" type="email" name="email" placeholder="Enter your email" 
                 class="form-input w-full pl-10 pr-3 py-3 rounded-md border focus:ring-2 focus:ring-primary/20" required>
        </div>
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input id="register-password" type="password" name="password" placeholder="Create a password" 
                 class="form-input w-full pl-10 pr-10 py-3 rounded-md border focus:ring-2 focus:ring-primary/20" required>
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <button type="button" onclick="togglePassword('register-password', 'register-eye-icon')" class="text-gray-400 hover:text-gray-600 focus:outline-none" title="Show/Hide Password" aria-label="Toggle password visibility">
              <i id="register-eye-icon" class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <p class="text-gray-500 text-sm mt-1">Password must be at least 8 characters long</p>
      </div>
      
      <div class="mb-6">
        <label class="flex items-start cursor-pointer">
          <input type="checkbox" class="custom-checkbox mt-1">
          <span class="ml-2 text-gray-700">I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a></span>
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary w-full py-3 bg-primary text-white rounded-md hover:bg-primary-dark">
        <i class="fas fa-user-plus mr-2"></i> Register
      </button>
    </form>
    
    <div class="px-6 pb-6 text-center">
      <p class="text-gray-600">
        Already have an account? 
        <a href="{{ url_for('auth.login') }}" class="text-primary font-medium hover:underline">Login</a>
      </p>
    </div>
  </div>
</div>

<script>
function togglePassword(passwordId, eyeIconId) {
  const passwordInput = document.getElementById(passwordId);
  const eyeIcon = document.getElementById(eyeIconId);
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyeIcon.classList.remove('fa-eye');
    eyeIcon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    eyeIcon.classList.remove('fa-eye-slash');
    eyeIcon.classList.add('fa-eye');
  }
}
</script>
{% endblock %}
