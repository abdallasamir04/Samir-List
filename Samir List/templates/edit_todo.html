{% extends "base.html" %}
{% block title %}Edit Task | TaskMaster{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden animate-fadeIn">
    <div class="bg-primary p-6 text-white text-center">
      <h2 class="text-2xl font-bold">Edit Task</h2>
      <p class="opacity-80">Update your task details</p>
    </div>

    <form method="POST" class="p-6 space-y-6">
      <div>
        <label for="title" class="block text-gray-700 font-medium mb-2">Title <span class="text-red-500">*</span></label>
        <input id="title" name="title" type="text" value="{{ todo.title }}" placeholder="What needs to be done?"
          class="form-input w-full px-4 py-3 rounded-md focus:ring-primary" required>
      </div>

      <div>
        <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Add details about this task..."
          class="form-input w-full px-4 py-3 rounded-md focus:ring-primary resize-none">{{ todo.description }}</textarea>
      </div>

      <div>
        <label for="priority" class="block text-gray-700 font-medium mb-2">Priority</label>
        <div class="grid grid-cols-3 gap-3">
          <label class="priority-option">
            <input type="radio" name="priority" value="Low" class="hidden peer" {% if todo.priority == 'Low' %}checked{% endif %}>
            <div class="p-3 border-2 border-gray-200 rounded-lg text-center peer-checked:border-green-400 peer-checked:bg-green-50">
              <i class="fas fa-leaf text-green-500 text-xl mb-1"></i>
              <p class="font-medium">Low</p>
            </div>
          </label>
          <label class="priority-option">
            <input type="radio" name="priority" value="Medium" class="hidden peer" {% if todo.priority == 'Medium' %}checked{% endif %}>
            <div class="p-3 border-2 border-gray-200 rounded-lg text-center peer-checked:border-yellow-400 peer-checked:bg-yellow-50">
              <i class="fas fa-star text-yellow-500 text-xl mb-1"></i>
              <p class="font-medium">Medium</p>
            </div>
          </label>
          <label class="priority-option">
            <input type="radio" name="priority" value="High" class="hidden peer" {% if todo.priority == 'High' %}checked{% endif %}>
            <div class="p-3 border-2 border-gray-200 rounded-lg text-center peer-checked:border-red-400 peer-checked:bg-red-50">
              <i class="fas fa-fire text-red-500 text-xl mb-1"></i>
              <p class="font-medium">High</p>
            </div>
          </label>
        </div>
      </div>

      <div class="flex items-center">
        <input id="completed" name="completed" type="checkbox" {% if todo.completed %}checked{% endif %} 
          class="custom-checkbox h-5 w-5 rounded border-gray-300 text-primary focus:ring-primary">
        <label for="completed" class="ml-2 block text-gray-700 font-medium">Mark as completed</label>
      </div>

      <div class="flex justify-between items-center pt-4">
        <a href="{{ url_for('todo.dashboard') }}" class="btn btn-danger text-white px-6 py-3 rounded-md hover:bg-danger-dark">
          <i class="fas fa-times mr-2"></i> Cancel
        </a>
        <button type="submit" class="btn btn-success text-white px-6 py-3 rounded-md hover:bg-secondary-dark">
          <i class="fas fa-save mr-2"></i> Update Task
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
