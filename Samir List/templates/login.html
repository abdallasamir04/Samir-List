{% extends "base.html" %}
{% block title %}Login | TaskMaster{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="bg-primary p-6 text-white text-center">
      <h2 class="text-2xl font-bold">Welcome Back</h2>
      <p class="opacity-80">Log in to access your tasks</p>
    </div>
    
    <form method="POST" class="p-6">
      <div class="mb-6">
        <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user text-gray-400"></i>
          </div>
          <input id="username" type="text" name="username" placeholder="Enter your username" 
                 class="form-input w-full pl-10 pr-3 py-3 rounded-md border focus:ring-2 focus:ring-primary/20" required>
        </div>
      </div>
      
      <div class="mb-6">
        <div class="flex justify-between items-center mb-2">
          <label for="password" class="block text-gray-700 font-medium">Password</label>
          <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
        </div>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input id="login-password" type="password" name="password" placeholder="Enter your password" 
                 class="form-input w-full pl-10 pr-10 py-3 rounded-md border focus:ring-2 focus:ring-primary/20" required>
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <button type="button" onclick="togglePassword('login-password', 'login-eye-icon')" class="text-gray-400 hover:text-gray-600 focus:outline-none" title="Show/Hide Password" aria-label="Toggle password visibility">
              <i id="login-eye-icon" class="fas fa-eye"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="mb-6">
        <label class="flex items-center cursor-pointer">
          <input type="checkbox" class="custom-checkbox">
          <span class="ml-2 text-gray-700">Remember me</span>
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary w-full py-3 bg-primary text-white rounded-md hover:bg-primary-dark">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
    </form>
    
    <div class="px-6 pb-6 text-center">
      <p class="text-gray-600">
        Don't have an account? 
        <a href="{{ url_for('auth.register') }}" class="text-primary font-medium hover:underline">Register</a>
      </p>
    </div>
  </div>
</div>

<script>
function togglePassword(passwordId, eyeIconId) {
  const passwordInput = document.getElementById(passwordId);
  const eyeIcon = document.getElementById(eyeIconId);
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyeIcon.classList.remove('fa-eye');
    eyeIcon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    eyeIcon.classList.remove('fa-eye-slash');
    eyeIcon.classList.add('fa-eye');
  }
}
</script>
{% endblock %}
